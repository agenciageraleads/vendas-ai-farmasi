version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: venda_ai_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: venda_ai
    ports:
      - "5440:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
